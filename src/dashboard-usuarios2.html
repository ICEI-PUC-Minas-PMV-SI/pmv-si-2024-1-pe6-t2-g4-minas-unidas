            cadastroUsuario += `<tr>
                <td>${db_cadastroUsuario.data[i].nome}</td>
                <td>${db_cadastroUsuario.data[i].dataNascimento}</td>
                <td>${db_cadastroUsuario.data[i].email}</td>
                <td>${db_cadastroUsuario.data[i].senha}</td>
