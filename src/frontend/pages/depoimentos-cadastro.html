        <!-- Seção Cadastro -->
        <section class="p-5">

            <div class="container">

                    <div id="cadastro" class="col-md-8 p-5 border bg-light">

                        <!-- Título do formulário-->
                        <h4 class="pb-4 text-center">Cadastre seu depoimento</h4>
                        <form id="form-depoimentos">

                            <!-- Linha -->
                            <div class="form-row">

                                <div class="form-group col-md-12">
                                    <label for="Depoimento">Depoimento</label>

                                </div>

                            </div>

                                <!-- Botões -->
                                <div class="col-lg-10">

                                    <button id="btnClear" type="button" class="btn btn-outline-gray mr-2"
                                        role="button">Cancelar</button>

                                    <button id="btnInsert" type="button" class="btn btn-purple mr-2"
                                        data-target="#modal">Publicar</button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal"
                                        aria-hidden="true">

                                            <div class="modal-content">

                                                <!-- Header do modal -->

                                                <!-- Corpo do modal -->
                                                <div class="modal-body">
                                                    Depoimento publicado com sucesso.
                                                </div>

                                                <!-- Rodapé do modal-->

                                                    <button type="button" class="btn btn-purple"
                                                        data-dismiss="modal">OK</button>
                                                </div>

                                            <!-- Fim do conteúdo do modal -->
                                        </div>
                                    </div>
                                    <!-- Fim do modal -->

                                </div>
                                <!-- Fim dos botões -->

                            </div>
                            <!-- Fim da linha -->

                        </form>
                        <!-- Fim dos formulários -->

    <!-- Script JS jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Script JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Script Depoimentos -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Função para enviar depoimento para a API
            document.getElementById("btnInsert").onclick = function () {
                var descricao = document.getElementById("inputTexto").value;

                if (descricao.trim() === '') {
                    alert('Por favor, insira o texto do depoimento.');
                    return;
                }

                var depoimento = {
                    descricao: descricao
                };

                // Envio do depoimento para a API via AJAX
                fetch('http://localhost:3000/depoimentos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(depoimento),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao adicionar depoimento.');
                        }
                        $('#modal').modal('show');
                        document.getElementById("form-depoimentos").reset();
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao adicionar depoimento. Por favor, tente novamente.');
                    });
            };

            // Função para limpar o formulário de depoimento
            document.getElementById("btnClear").onclick = function () {
                document.getElementById("form-depoimentos").reset();
            };
        });
    </script>
