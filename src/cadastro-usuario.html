    <!-- Script Cadastro de Usuário -->
    <script>

        // obtém os valores dos campos de formulário
        let campoNome = document.getElementById("inputNome");
        let campoDataNascimento = document.getElementById("inputDataNascimento");
        let campoEmail = document.getElementById("inputEmail");
        let campoConfirmaEmail = document.getElementById("inputConfirmaEmail");
        let campoSenha = document.getElementById("inputSenha");
        let campoConfirmaSenha = document.getElementById("inputConfirmaSenha");


        btnCadastrar.onclick = function () {

            var item = {
                nome: campoNome.value,
                dataNascimento: campoDataNascimento.value,
                email: campoEmail.value,
                confirmaEmail: campoConfirmaEmail.value,
                senha: campoSenha.value,
                confirmaSenha: campoConfirmaSenha.value
            }

            db_cadastroUsuario.data[db_cadastroUsuario.data.length] = item;

            // console.log(db.data);

            if (campoConfirmaSenha.value) {
                $('#modal').modal('toggle');
                localStorage.setItem('db_cadastroUsuario', JSON.stringify(db_cadastroUsuario));
                location.reload;
                $("#form-cadastraUsuario")[0].reset();
            }

        };

    </script>
