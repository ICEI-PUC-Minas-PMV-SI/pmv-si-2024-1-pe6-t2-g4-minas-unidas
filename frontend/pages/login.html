<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- Meta tags -->
    <title>Minas Unidas - Login</title>
    <link rel="shortcut icon" type="image/png" href="../imgs/icone-projeto.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apoio a vítimas de violência doméstica em MG">
    <meta name="keywords"
        content="MG, Minas Gerais, mulher, violencia domestica, violencia contra mulher, denuncia, apoio, depoimentos">

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- CSS da página -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- CSS Ícone lupa -->
    <script src="https://kit.fontawesome.com/16bd7ee685.js" crossorigin="anonymous"></script>

</head>

<!-- Corpo da página -->
<body>

    <!-- Cabeçalho -->
    <header>

        <!-- Barra de navegação -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img class="image-nav" src="../imgs/navbar-brand.png" alt="Logo" width="64" height="64" class="d-inline-block align-top">
                    <strong class="titulo-pagina"> Minas Unidas</strong>
                </a>

                <!-- Menu -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="quem-somos.html" class="btn">Quem somos</a></li>
                    <li class="nav-item"><a href="legislacao.html" class="btn">Legislação</a></li>
                    <li class="nav-item"><a href="redes-apoio.html" class="btn">Redes de apoio</a></li>
                    <li class="nav-item denuncie"><a href="denuncie.html" class="btn">Denuncie</a></li>
                </ul>

                <!-- Login -->

                <ul class="navbar-nav navbar-right">
                    <!-- Botão de Cadastro -->
                    <li><a href="login.html" class="nav-item d-flex align-items-center btn-cad"><span
                                class="fa fa-user"></span> Login</a></li>
                </ul>

            </div>
        </nav>

    </header>

    <!-- Conteúdo -->
    <main>

        <!-- Seção Cadastro -->
        <section class="p-5">

            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div id="login" class="col-md-8 p-5 border bg-light">

                        <!-- Título do formulário-->
                        <h4 class="pb-4 text-center">Login</h4>
                        <form id="form-login">

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="inputEmail">E-mail</label>
                                <input type="email" id="inputEmail" class="form-control"
                                    placeholder="Seu e-mail aqui" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="inputPassword">Senha</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="******" />
                            </div>

                            <!-- Submit button -->
                            <button type="button" id="loginButton" class="btn btn-purple btn-block mb-4">Entrar</button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Não tem uma conta? <a href="cadastro-usuario.html">Inscreva-se</a></p>
                            </div>
                        </form>

                        <!-- Fim dos formulários -->

                    </div>
                </div>
            </div>
        </section>
        <!-- Fim da seção -->

    </main>

    <!-- Rodapé -->
    <footer>

        <div class="container">
            <div class="row row-cols-1 row-cols-md-4 row-cols-sm-1">
                <div class="col-right"><br>
                    <img src="../imgs/navbar-brand.png" alt="logo" width="64" height="64" class="d-block mx-auto">
                </div>

                <div class="col"><br>
                    Minas Unidas &copy 2024 Copyright<br>
                    Todos os direitos reservados
                </div>

                <div class="col"><br>
                    <b>Contato</b><br>
                    minasunidaspucminas@gmail.com
                </div>

                <div class="col-left"><br>
                    <b>Apoio</b><br>
                    <a href="https://www.pucminas.br/vestibular/Paginas/default.aspx?utm_source=google&utm_medium=search&utm_campaign=vestibular-22&gclid=EAIaIQobChMI6LjkzqbZ8wIVhg-RCh2F8gu1EAAYASAAEgL5avD_BwE">
                        <img src="../imgs/logo-puc.jpeg" width="64" height="64" alt="Logo PUC Minas">
                    </a>
                </div>

            </div>
        </div>

    </footer>

        <!-- Modal de erro -->
        <div class="modal" id="errorModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Erro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="errorMessage">Erro ao fazer login. Por favor, tente novamente.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
            </div>
        </div>
    </div>

    <!-- Script JS jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Script JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Script Login -->
    <script src="../js/login.js"></script>

</body>

</html>
